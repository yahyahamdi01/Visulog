    function afficheCamembertC() {

    }

    function afficheColumnchartC() {
        window.location.replace("Columnchart.html?val=commits&name=Commits per Author:");
    }

    function affichePyramidC() {

<div>
    <script type="text/javascript" src="data.js"></script>
    <table border="10" align="center" cellpadding="8">
        <br>
        <caption style="font-size: xx-large; font-family: Courier">Commits Per Author: </caption>
        <thead>
            <tr>
                <th style="font-family: Courier">Author name</th>
                <th style="font-family: Courier">Number of commits</th>
            </tr>
            <script>
                val = "commits";
                name = "Commits per Author:";
                for (let i = 0, len = arr[name].length - 1; i < len; i++) {
                    document.writeln('<tr>\n<td style=\"font-family: Courier\">');
                    document.writeln(arr[name][i] + '\n</td>\n<td style=\"font-family: Courier\">');
                    document.writeln(arr[val][i] + '\n</td>\n<tr>');
                }
                var totalnumbercommits = 0;
                for (let i = 0, len = arr[name].length; i < len; i++) {
                    totalnumbercommits = totalnumbercommits + +arr[val][i];
                }
                document.writeln('<tr>\n<td style=\"font-family: Courier\">');
                document.writeln("Total number of commits" + '\n</td>\n<td style=\"font-family: Courier\">');
                document.writeln(totalnumbercommits + '\n</td>\n<tr>');
            </script>
        </thead>
    </table>
</div>
